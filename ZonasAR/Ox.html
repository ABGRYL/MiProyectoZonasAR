<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <script>
      // Función para deshabilitar el clic derecho en el sitio web
      function deshabilitarClickDerecho(e) {
          if (e.button == 2) {
              alert("El clic derecho está deshabilitado en este sitio web.");
              return false;
          }
      }
      // Asignar la función al evento oncontextmenu del documento
      document.oncontextmenu = deshabilitarClickDerecho;
      </script>
    <a-scene  embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" vr-mode-ui="enabled: false">
    <a-assets>
     <img id="Ox" src="assets/Ox.jpg">
    </a-assets>
    <a-marker preset="hiro">
        <a-image src="#Ox" width="1" height="1" position="0 0 0"></a-image>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  </body>
</html>
